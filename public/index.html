<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vultr</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/bootstrap-social.css" />
    <link rel="stylesheet" type="text/css" href="styles/font-awesome.min.css" />
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/login.js"></script>
  </head>

  <body ng-app='vultr'>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Vultr</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" ng-controller="HeaderController">
          <ul class="nav navbar-nav">
            <li> <a href="#">Submit</a></li>
            <li> <a href="#">Search</a></li>  
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Sort<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Popularity</a></li>
                <li><a href="#">Value</a></li>
                <li><a href="#">Date</a></li>
                <li class="divider"></li>
                <li><a href="#">Location</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-click="login()"> <a type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Log In</a></li>
            <li ng-click="signup()"> <a type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Sign Up</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="panel panel-default container" ng-controller="LinksController">
      <!--
        <div class="panel-heading">
        <h3 class="panel-title">Links</h3>
        </div>
      -->
      <div class="panel-body">
        <h2>Links</h2>
        <div class="well well-sm" ng-repeat="link in links track by $index">
          <div class="link-content">
            <div class="link-col updown">
              <div class="glyphicon glyphicon-chevron-up" ng-click="upvote($index)"></div>
              <div class="glyphicon glyphicon-chevron-down" ng-click="downvote($index)"></div>
            </div>
            <div class="link-col">{{link.votes}}</div>
            <div class="link-col">{{link.url}}</div>
          </div><!-- link content -->
        </div><!-- well -->
      </div><!-- pandel body -->
    </div><!-- panel container -->

  <div ng-controller="ModalController" class="modal fade" id="myModal" role="dialog" aria-labelledby="gridSystemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 ng-model="header" class="modal-title" id="gridSystemModalLabel">{{ header }}</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <a class="btn btn-social-icon btn-facebook">
              <i class="fa fa-facebook"></i>
            </a>
            <a class="btn btn-social-icon btn-google">
              <i class="fa fa-google"></i>
            </a>
          </form>
        </div>
        <div class="modal-footer">
          <div ng-model="footer" class="modal-footer-msg"><a ng-click="toggle()" href=#>{{ footer }}</a></div>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  </body>

</html>
